<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{{ page.title }} - Editorials for Codeforces problems - Amblygon Flannel</title>
   
   {% seo %}
   
   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
   
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-beta/dist/katex.min.css" integrity="sha384-9tPv11A+glH/on/wEu99NVwDPwkMQESOocs/ZGXPoIiLE8MU/qkqUcZ3zzL+6DuH" crossorigin="anonymous">

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
   <link href="//cloud.typenetwork.com/projects/2885/fontface.css/" rel="stylesheet" type="text/css">
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-beta/dist/katex.min.js" integrity="sha384-U8Vrjwb8fuHMt6ewaCy8uqeUXv4oitYACKdB0VziCerzt011iQ/0TqlSlv8MReCm" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-beta/di st/contrib/auto-render.min.js" integrity="sha384-aGfk5kvhIq5x1x5YdvCp4upKZYnA8ckafviDpmWEKp4afOZEqOli7gqSnh8I6enH" crossorigin="anonymous"></script>

</head>
<body>

<div class="site">
  <div class="header">
     <div class="title">
       <a href="{{ site.baseurl }}/">Flannel</a>
     </div>
   </div>

  {{ content }}

  <div class="footer">
  </div>
</div>
<script>
     $("script[type='math/tex']").replaceWith(function() {
         var tex = $(this).text();
         return katex.renderToString(tex, {displayMode: false});
     });

     $("script[type='math/tex; mode=display']").replaceWith(function() {
         var tex = $(this).html();
         return katex.renderToString(tex.replace(/%.*/g, ''), {displayMode: true});
     });
   
   var acc = document.getElementsByClassName("hint-button");
   var i;
   for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
         this.classList.toggle("active");
         var panel = this.parentElement.nextElementSibling;
         if (panel.style.display === "block") {
            panel.style.display = "none";
         } else {
            panel.style.display = "block";
         }
   });
} 
</script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-39906050-6"></script>
<script>
   window.dataLayer = window.dataLayer || [];
   function gtag(){dataLayer.push(arguments);}
   gtag('js', new Date());

   gtag('config', 'UA-39906050-6');
</script>
</body>
</html>
