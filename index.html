---
layout: default
title: Flannel
---

<div id="home">
  <p>Flannel contains solutions with explanations to selected solved problems. </p>
  <div class="goto-q">
    <input type="text" placeholder="Codeforces Problem Code (eg. 736B)" id="pcode">
    <button onclick="gotoprblink(document.getElementById('pcode').value)">Go</button>
  </div>
  <ul class="posts">
    {% for post in site.solutions %}
      <li><a href="{{ solutions.url }}">{{ solutions.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<script>
  console.log("Hello world");
  function gotoprblink(a) {
    console.log("Working");
    var slen = a.length;
    var qid = a.charAt(a.length - 1);
    var linkto = 'codeforces/problemset/problem/' + a.substring(0, a.length - 2) + '/' + a.charAt(a.length - 1);
    console.log(linkto);
    window.location = linkto;
  }
</script>
